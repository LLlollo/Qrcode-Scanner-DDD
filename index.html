<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Scanner QR Card</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    #reader { width: 300px; margin: 0 auto; }
    #result { margin-top: 20px; font-size: 18px; text-align: center; }
    #go-btn {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Scansiona il tuo QR Code</h2>
  <div id="reader"></div>
  <div id="result">In attesa della scansione...</div>
  <button id="go-btn" onclick="window.location.href='https://sites.google.com/view/registroddd'">
    Vai al Registro DDD
  </button>

  <script>
    const validStrings = [
      "Card LEVEL : _3_ 66250 DDD check",
      "Card LEVEL : _4_ 66250 DDD check",
      "Card LEVEL : _5_ 66250 DDD check"
    ];
    const resultEl = document.getElementById('result');
    const btnEl = document.getElementById('go-btn');

    function onScanSuccess(decodedText, decodedResult) {
      resultEl.textContent = "Contenuto QR: " + decodedText;
      if (validStrings.includes(decodedText.trim())) {
        btnEl.style.display = "block";
      } else {
        btnEl.style.display = "none";
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" }, // usa fotocamera posteriore
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => {
      resultEl.textContent = "Errore: " + err;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Scanner QR Card con Suoni</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    #reader { width: 320px; margin: 20px auto; }
    #result { margin-top: 20px; font-size: 18px; text-align: center; min-height: 24px; }
    #go-btn {
      display: none;
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Scansiona il tuo QR Code</h2>

  <div id="reader"></div>
  <div id="result">In attesa della scansione...</div>

  <button id="go-btn" onclick="window.open('https://sites.google.com/view/registroddd', '_blank')">
    Vai al Registro DDD
  </button>

  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="error-sound" src="https://actions.google.com/sounds/v1/cartoon/metal_thud_and_wobble.ogg"></audio>

  <script>
    const validStrings = [
      "Card LEVEL : _3_ 66250 DDD check",
      "Card LEVEL : _4_ 66250 DDD check",
      "Card LEVEL : _5_ 66250 DDD check"
    ];

    const resultEl = document.getElementById('result');
    const btnEl = document.getElementById('go-btn');
    const beepSound = document.getElementById('beep-sound');
    const errorSound = document.getElementById('error-sound');

    let lastValid = false;  // per evitare suoni ripetuti

    function onScanSuccess(decodedText, decodedResult) {
      const trimmedText = decodedText.trim();
      resultEl.textContent = "Contenuto QR: " + trimmedText;

      if (validStrings.includes(trimmedText)) {
        if (!lastValid) {
          beepSound.play();
          btnEl.style.display = "block";
          lastValid = true;
        }
      } else {
        if (lastValid) {
          errorSound.play();
          btnEl.style.display = "none";
          lastValid = false;
        }
      }
    }

    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 280 },
      onScanSuccess
    ).catch(err => {
      resultEl.textContent = "Errore: " + err;
    });
  </script>
</body>
</html>
